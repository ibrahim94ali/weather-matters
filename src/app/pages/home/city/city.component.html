<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{ weather.current.weather[0].icon_link }}" />
    <mat-card-title class="card-header-title">{{
      weather.name
    }}</mat-card-title>
    <mat-card-subtitle class="card-header-subtitle">{{
      weather.current.weather[0].description
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card-content-items">
      <span>Temperature:</span>
      <span>{{ weather?.current?.temp | number: "1.0-0" }}&deg;C</span>
    </p>
    <p class="card-content-items">
      <span>Wind strength:</span>
      <span>{{ weather?.current?.wind_speed | number: "1.0-1" }} m/s</span>
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="primary" (click)="seeHourlyWeather()">
      See Hourly Forecast
    </button>
  </mat-card-actions>
</mat-card>
