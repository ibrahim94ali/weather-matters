<ng-container *ngIf="{
  weathers: weathers$ | async
} as data">

<mat-toolbar>
  <img src="assets/images/logo.png"/>
  <h1>Welcome to Weather Matters</h1>
</mat-toolbar>

<div class="city-container">
  <app-city *ngFor="let weather of weathers" class="city" [weather]="weather" ></app-city>
</div>
</ng-container>
